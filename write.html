<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write New Post</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Write New Post</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="write.html">New Post</a>
        </nav>
    </header>
    <main>
        <form id="post-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" required>
            </div>
            <div class="form-group">
                <label for="content">Content (HTML)</label>
                <textarea id="content" rows="10" required></textarea>
            </div>
            <button type="submit">Save Post</button>
            <div id="status-message"></div>
        </form>
    </main>
    <footer>
        <p>Â© 2025 My Blog</p>
    </footer>
    <script src="js/github.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('post-form');
            const statusMessage = document.getElementById('status-message');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const title = document.getElementById('title').value;
                const content = document.getElementById('content').value;
                
                if (!title || !content) {
                    statusMessage.textContent = 'Please fill in all fields';
                    statusMessage.className = 'error';
                    return;
                }

                statusMessage.textContent = 'Saving post...';
                statusMessage.className = 'info';

                try {
                    const newPost = {
                        id: 'post-' + Date.now(),
                        title: title,
                        content: content,
                        date: new Date().toISOString().split('T')[0]
                    };

                    await savePost(newPost);
                    
                    statusMessage.textContent = 'Post saved successfully! Redirecting...';
                    statusMessage.className = 'success';
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } catch (error) {
                    console.error('Error saving post:', error);
                    statusMessage.textContent = 'Error saving post: ' + error.message;
                    statusMessage.className = 'error';
                }
            });
        });
    </script>
</body>
</html>
